<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隱私權政策 - WebSocket Sniffer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans TC', sans-serif;
      background: #f9fafb;
      color: #333;
      line-height: 1.8;
      padding: 40px 20px;
    }
    .container {
      max-width: 680px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 48px 40px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }
    .app-name {
      color: #4caf50;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 32px;
    }
    .section {
      margin-bottom: 24px;
    }
    .section h2 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #222;
    }
    .section p {
      color: #555;
      font-size: 15px;
    }
    .updated {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #999;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>隱私權政策</h1>
    <div class="app-name">WebSocket Sniffer - Chrome Extension</div>

    <div class="section">
      <h2>資料處理方式</h2>
      <p>WebSocket Sniffer 擴充功能僅在本機處理 WebSocket 資料，不會將任何資料傳輸至外部伺服器。</p>
    </div>

    <div class="section">
      <h2>資料儲存</h2>
      <p>所有擷取的 WebSocket 訊息僅儲存在使用者的瀏覽器中，用於即時顯示和除錯目的。</p>
    </div>

    <div class="section">
      <h2>個人資訊</h2>
      <p>我們不會收集、儲存或分享任何個人識別資訊。</p>
    </div>

    <div class="updated">最後更新日期：2026 年 2 月 16 日</div>
  </div>
</body>
</html>
